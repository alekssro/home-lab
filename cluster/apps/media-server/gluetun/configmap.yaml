apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-conf
  namespace: media-server
data:
  qBittorrent.conf: |
    [Application]
    FileLogger\Age=1
    FileLogger\AgeType=1
    FileLogger\Backup=true
    FileLogger\DeleteOld=true
    FileLogger\Enabled=true
    FileLogger\MaxSizeBytes=66560
    FileLogger\Path=/config/qBittorrent/logs

    [AutoRun]
    enabled=false
    program=

    [BitTorrent]
    Session\AddTorrentStopped=false
    Session\DefaultSavePath=/data/downloads/qbittorrent/completed
    Session\ExcludedFileNames=
    Session\Interface=tun0
    Session\InterfaceName=tun0
    Session\Port=${TORRENTING_PORT}
    Session\QueueingSystemEnabled=true
    Session\SSL\Port=11384
    Session\ShareLimitAction=Stop
    Session\TempPath=/data/downloads/qbittorrent/incomplete
    Session\TorrentExportDirectory=/data/downloads/qbittorrent/torrents

    [Core]
    AutoDeleteAddedTorrentFile=Never

    [LegalNotice]
    Accepted=true

    [Meta]
    MigrationVersion=8

    [Network]
    PortForwardingEnabled=false
    Proxy\HostnameLookupEnabled=false
    Proxy\Profiles\BitTorrent=true
    Proxy\Profiles\Misc=true
    Proxy\Profiles\RSS=true

    [Preferences]
    Connection\PortRangeMin=6881
    Connection\UPnP=false
    Downloads\SavePath=/data/downloads/qbittorrent/completed
    Downloads\TempPath=/data/downloads/qbittorrent/incomplete
    General\Locale=en
    MailNotification\req_auth=true
    WebUI\Address=*
    WebUI\AuthSubnetWhitelist=@Invalid()
    WebUI\Username=${QBITTORRENT_USER}
    WebUI\Password_PBKDF2=${QBITTORRENT_PASSWORD}
    WebUI\ServerDomains=*

    [RSS]
    AutoDownloader\DownloadRepacks=true
    AutoDownloader\SmartEpisodeFilter=s(\\d+)e(\\d+), (\\d+)x(\\d+), "(\\d{4}[.\\-]\\d{1,2}[.\\-]\\d{1,2})", "(\\d{1,2}[.\\-]\\d{1,2}[.\\-]\\d{4})"
