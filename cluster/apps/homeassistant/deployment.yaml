---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: homeassistant-config
      labels:
        app: homeassistant
    spec:
      containers:
        - image: ghcr.io/home-assistant/home-assistant:2023.1
          name: home-assistant
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              memory: "512Mi"
          volumeMounts:
            - mountPath: "/config"
              name: home-assistant-pvc
            - mountPath: "/config/configuration.yaml"
              name: home-assistant-config
              subPath: configuration.yaml
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: home-assistant-secret
                  key: MYSQL_ROOT_PASSWORD
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              memory: "256Mi"
          volumeMounts:
            - name: home-assistant-mysql-pvc
              mountPath: /var/lib/mysql

      nodeSelector:
        kubernetes.io/arch: amd64
      volumes:
        - name: home-assistant-config
          configMap:
            name: homeassistant-config
        - name: home-assistant-pvc
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: home-assistant-mysql-pvc
          persistentVolumeClaim:
            claimName: home-assistant-mysql-pvc
