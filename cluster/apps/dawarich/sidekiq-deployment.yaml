apiVersion: apps/v1
kind: Deployment
metadata:
  name: dawarich-sidekiq
  namespace: dawarich
  labels:
    app: dawarich-sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dawarich-sidekiq
  template:
    metadata:
      labels:
        app: dawarich-sidekiq
      annotations:
        configmap.reloader.stakater.com/reload: dawarich-sidekiq-entrypoint, dawarich-app-config
        secret.reloader.stakater.com/reload: dawarich-secret
    spec:
      containers:
        - name: dawarich-sidekiq
          image: freikin/dawarich:latest
          command: ["/usr/bin/entrypoint.sh"]
          envFrom:
            - configMapRef:
                name: dawarich-app-config
            - secretRef:
                name: dawarich-secret
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              memory: "256Mi"
          volumeMounts:
            - name: dawarich-sidekiq-entrypoint
              mountPath: /usr/bin/entrypoint.sh
              subPath: entrypoint.sh
            - name: dawarich-public
              mountPath: /var/app/public
            - name: dawarich-watched
              mountPath: /var/app/tmp/imports/watched
            - name: dawarich-storage
              mountPath: /var/app/storage
      volumes:
        - name: dawarich-sidekiq-entrypoint
          configMap:
            name: dawarich-sidekiq-entrypoint
            defaultMode: 0755
        - name: dawarich-public
          persistentVolumeClaim:
            claimName: dawarich-public
        - name: dawarich-watched
          persistentVolumeClaim:
            claimName: dawarich-watched
        - name: dawarich-storage
          persistentVolumeClaim:
            claimName: dawarich-storage
