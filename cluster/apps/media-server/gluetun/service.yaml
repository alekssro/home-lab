apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media-server
  annotations:
    metallb.universe.tf/allow-shared-ip: gluetun
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.222
  selector:
    app: gluetun
  ports:
    - name: http
      port: 8080
      targetPort: 8080
