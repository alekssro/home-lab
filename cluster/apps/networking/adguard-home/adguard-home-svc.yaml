apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: networking
  labels:
    service: adguard-home
spec:
  type: ClusterIP
  selector:
    service: adguard-home
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: dns
      port: 53
      targetPort: 53
      protocol: UDP
