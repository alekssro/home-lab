apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: filerun-web
  namespace: filerun
  labels:
    service: filerun-web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: filerun-web
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
