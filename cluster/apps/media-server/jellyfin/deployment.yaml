apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media-server
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.8.13
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: jellyfin-conf
            - configMapRef:
                name: media-config
          ports:
            - name: http
              containerPort: 8096
            - name: service-discovery
              containerPort: 7359
              protocol: UDP
            - name: client-discovery
              containerPort: 1900
              protocol: UDP
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              memory: "2Gi"
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: data
              mountPath: /data
      volumes:
        - name: jellyfin-config
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc
        - name: data
          persistentVolumeClaim:
            claimName: media-data-pvc
