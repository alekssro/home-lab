---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: homeassistant-config
        secret.reloader.stakater.com/reload: home-assistant-secret
      labels:
        app: homeassistant
    spec:
      hostNetwork: true
      containers:
        - image: ghcr.io/home-assistant/home-assistant:2025.5.2
          name: home-assistant
          env:
            - name: TZ
              value: "Europe/Madrid"
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN
          resources:
            requests:
              cpu: "200m"
              memory: "2Gi"
            limits:
              memory: "2Gi"
          volumeMounts:
            - mountPath: "/config"
              name: home-assistant-pvc
            - mountPath: "/config/configuration.yaml"
              name: home-assistant-config
              subPath: configuration.yaml
            - mountPath: "/config/lights.yaml"
              name: home-assistant-config
              subPath: lights.yaml
            - mountPath: "/config/fans.yaml"
              name: home-assistant-config
              subPath: fans.yaml
            - mountPath: "/config/covers.yaml"
              name: home-assistant-config
              subPath: covers.yaml
            - mountPath: "/etc/resolv.conf"
              name: home-assistant-config
              subPath: resolv.conf
            - mountPath: "/config/SERVICE_ACCOUNT.JSON"
              name: home-assistant-secret
              subPath: SERVICE_ACCOUNT.JSON
            - mountPath: "/var/run/dbus"
              name: dbus
      nodeSelector:
        kubernetes.io/hostname: nuc7pjyhn-rookie
      volumes:
        - name: home-assistant-config
          configMap:
            name: homeassistant-config
        - name: home-assistant-secret
          secret:
            secretName: home-assistant-secret
        - name: home-assistant-pvc
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: dbus
          hostPath:
            path: "/var/run/dbus"

